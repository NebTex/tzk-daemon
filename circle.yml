machine:
  environment:
    GODIST: "go1.7.3.linux-amd64.tar.gz"
  post:
    - curl -o $GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf $GODIST

dependencies:
  override:
    - go get github.com/rancher/trash
    - trash -k
  cache_directories:
    - "vendor"

test:
  override:
    - go test

deployment:
  release:
    branch: master
    commands:
    - go get github.com/mitchellh/gox
    - go get github.com/tcnksm/ghr
    - "gox -os=\"linux  windows\" -arch=\"amd64 arm arm64\" -ldflags
    \"-X main.Version=$BUILD_VERSION
    -X main.BuildDate=$BUILD_DATE\" -output \"dist/tnz-facts_{{.OS}}_{{.Arch}}\""
    - "ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r
     $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` dist/"